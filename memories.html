<script>
  let index = 0;
  const slides = document.querySelectorAll("#carouselInner img");
  let autoSlide;

  function showSlide(i) {
    index = (i + slides.length) % slides.length;
    document.getElementById("carouselInner").scrollTo({
      left: slides[index].offsetLeft,
      behavior: "smooth"
    });
  }

  function nextSlide() {
    stopAutoSlide();
    showSlide(index + 1);
  }

  function prevSlide() {
    stopAutoSlide();
    showSlide(index - 1);
  }

  function startAutoSlide() {
    autoSlide = setInterval(() => {
      index++;
      showSlide(index);
    }, 4000);
  }

  function stopAutoSlide() {
    clearInterval(autoSlide);
  }

  startAutoSlide();
</script>
